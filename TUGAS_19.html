<style>
    button, input {
        margin-top: 10px;
    }
</style>
<body>

   <h2>Tugas Input Element (date)</h2>

   <form action="#" method="POST">

    <hr>
        <label>Nama : </label>
        <input type="text" id="nama" name="nama"><br>
    <hr>
        <label>Pas Foto : </label>
        <input type="file" name="foto" id="foto" accept="image/png, image/gif, image/jpeg"><br>
    <hr>
        <label>Jenis Kelamin : </label>
            <input type="radio" id="jenis_kelamin" name="jenis_kelamin" value="pria">
            <label>Pria</label>
            <input type="radio" id="jenis_kelamin" name="jenis_kelamin" value="wanita">
            <label>Wanita</label><br>
    <hr>
        <label>Hobi : </label>
            <input type="checkbox" id="bola" name="bola" value="bola">
            <label for="bola">Sepak Bola</label>
            <input type="checkbox" id="bulutangkis" name="bulutangkis" value="Bulutangkis">
            <label for="bulutangkis">Bulu Tangkis</label>
            <input type="checkbox" id="buku" name="buku" value="Buku">
            <label for="buku">Membaca Buku</label>
    <hr>
      
   </form>

</body>
